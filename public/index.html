<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farm2Door</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-image: url('background.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #ffffff;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .header {
            text-align: right;
            padding: 20px 35px;
            font-family: 'Roboto', sans-serif;
            background-color: rgba(76, 175, 80, 0.8);
            backdrop-filter: blur(10px);
        }

        .header a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
            transition: all 0.3s ease;
        }

        .header a:hover {
            color: #4caf50;
            transform: scale(1.05);
        }

        h1 {
            font-family: 'Playfair Display', Georgia, serif;
            text-align: center;
            font-size: 60px;
            color: #4caf50;
            margin-top: 50px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        h1 .superscript {
            font-size: 90px;
            font-family: 'Playfair Display', Georgia, serif;
            vertical-align: middle;
            color: #4caf50;
            margin-bottom: 10px;
        }

        .tagline {
            font-family: 'Lato', sans-serif;
            text-align: center;
            color: #4caf50;
            font-size: 22px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            margin-top: -30px;
            margin-bottom: 40px;
        }

        .hero-content {
            text-align: center;
            margin-top: 40px;
        }

        .hero-content p {
            font-size: 18px;
            color: #ffffff;
            margin-bottom: 20px;
        }

        .hero-content img {
            width: 100%;
            max-width: 600px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 48px;
            }

            h1 .superscript {
                font-size: 70px;
            }

            .tagline {
                font-size: 18px;
                margin-top: -25px;
                margin-bottom: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="/login">Login</a>
            <a href="/signup">Sign Up</a>
        </div>

        <h1>FARM<sup class="superscript">2</sup>DOOR</h1>
        <p class="tagline">Farm to doorstep, each bite, sun-kissed fields, wholesome goodness</p>

        <div class="hero-content">
            <p>Welcome to Farm2Door, where freshness meets convenience. Our farm-to-table approach ensures you get the best produce delivered right to your door.</p>
            <img src="freshproduce.jpg" alt="Fresh Produce">
        </div>
    </div>
</body>
</html>
